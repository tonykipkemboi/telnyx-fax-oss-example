app = "telnyx-fax-oss-example"
primary_region = "iad"

[build]

[deploy]
  release_command = "uv run alembic upgrade head"

[env]
  PORT = "8080"
  TELNYX_FAX_ENVIRONMENT = "production"
  TELNYX_FAX_AUTO_CREATE_SCHEMA = "false"
  TELNYX_FAX_MOCK_PROVIDERS = "false"
  TELNYX_FAX_STORAGE_BACKEND = "s3"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1gb"
